<html>

		<h4 *else>Hello if {{ a }}</h4>
		
		<footer>adkfj slkdfj lkasd jklfja klsd jkl</footer>
	</template>
</web-component>


<web-component name="album-details" route="/observerable/:id" route.name="main">
	
	<http GET="asdlkajsdlasd" [(res)]="albums"></http>
	
	<template>
		<h1 (click)="hello(row)">Hello Route /observerable</h1>
	</template>
	
	<script>module.component("my-app", function() {
		return {
			init() {
				this.a = 100;
				this.color = "orange";
				this.rows = ["A", "B", "C", "D", "E"];
				this.color = "red";

				window.$scope = this;
			}

	});
	</script>

</div>

</html>
