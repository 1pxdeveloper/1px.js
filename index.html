<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="1px.js"></script>
<style>
img:not([src]) { opacity: 0 }
</style>
</head>

<body app="app" controller="ViewController">

	<main>
		<h1 #hash style="color: red" click="click()" +selected="true">{title}</h1>

		<img @src="http://img.naver.net/static/newsstand/up/2014/0715/038.gif" +item-is-on="true" ^contenteditable="true"/>

		<h1 id="dkdj-{kd}" @style="color: {red}" id="name" repeat="tabs as tab, index" click="startDrag(el)" @style="color: {color}">{title} {tab}</h1>

		<wux-item #gallery repeat="rows as row" @selected="rows.has(row)" click="selectProduct(row)">
			<h1>{row}</h1>
		</wux-item>

		<div template="hello" with="account.product as product"></div>
	</main>


	<template id="hello">
		asdklas{product.abc}jdklasjkdljaksldas
	</template>


<script>
	var app = $module("app", ["1px"]);
	app.controller("ViewController", function(self, $rootScope, $cookie) {
		return {
			init: function() {
				$rootScope.hello2 = "HELLO2";

				self.name = "asdklfjakljlasdf";
				self.style = "dskfjakljklfds";

				self.tabs = ["tab1", "tab2", "tab3"];
				self.rows = ["tab1", "tab2", "tab3"];
				self.title = "HELLO, WORLD";
				self.hello = "HELLO, WORLD";
				self.color = "blue";

				$cookie("hello", 2);
			},

			click: function(msg) {
				alert(msg);
				self.color = "red";
			}
		}
	});
</script>

</body>
</html>
