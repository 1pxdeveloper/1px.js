<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js/1px.js"></script>
</head>

<body is="todomvc">
<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input #input_todo class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="addTodo(input_todo.value); input_todo.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main" [hidden]="!todos.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" (change)="toggleAll(event.target.checked)" [checked]="all_checked">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="todos.filter(filter) as todo" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [(checked)]="todo.completed">
					<label (dblclick)="editingTodo = todo">{{ todo.title }}</label>
					<button class="destroy" (click)="removeTodo(todo)"></button>
				</div>
				<input class="edit" [value]="todo.title if editingTodo !== todo"
						.focus()="editingTodo === todo"
						(blur)="saveTodo(todo, event.target.value) if editingTodo === todo; editingTodo = null"
						(keydown.enter)="event.target.blur()"
						(keydown.escape)="editingTodo = null">
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer" [hidden]="!todos.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left$ }}</strong> item{{ num_items_left$ === 0 || num_items_left$ > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="href==='#/'" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="href==='#/active'" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="href==='#/completed'" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos.length === num_items_left$" (click)="clearCompleted()">Clear completed</button>
	</footer>
</section>

<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>

<script>
$module.controller("todomvc", function() {

	return {
		init($) {
			this.todos = [];

			$.route(this, "#/");
			$`num_items_left$ = todos.length - todos.filter(todo => todo.completed).length`;
			$`all_checked = todos.every(todo => todo.completed)`;

			window.a = this;
		},

		"#/"() {
			this.href = "#/";
			this.filter = todo => todo;
		},

		"#/active"() {
			this.href = "#/active";
			this.filter = todo => !todo.completed;
		},

		"#/completed"() {
			this.href = "#/completed";
			this.filter = todo => todo.completed;
		},

		addTodo(title, completed) {
			if (typeof title !== "string") return;
			title = title.trim();
			if (!title) return;

			completed = completed || false;
			this.todos.push({
				title, completed
			})
		},

		saveTodo(todo, title) {
			if (typeof title !== "string") return;
			title = title.trim();
			if (!title.length) {
				return this.removeTodo(todo);
			}

			todo.title = title;
		},

		toggleAll(flag) {
			this.todos.forEach(todo => todo.completed = flag);
		},

		removeTodo(todo) {
			let index = this.todos.indexOf(todo);
			if (index >= 0) {
				this.todos.splice(index, 1);
			}
		},

		clearCompleted() {
			this.todos = this.todos.filter(todo => !todo.completed);
		}
	}
})
</script>
</body>
</html>
